<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating 3D Cube Spawn</title>
  <style>
    /* Style for the cube */
    .cube-container {
      perspective: 800px;
      width: 200px;
      height: 200px;
      margin: 100px auto;
    }

    .cube {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: rotate 1s infinite linear;
    }

    .face {
      width: 100%;
      height: 100%;
      border: 2px solid #3498db;
      position: absolute;
      box-sizing: border-box;
    }

    .face:nth-child(1) { transform: rotateY(0deg) translateZ(100px); }
    .face:nth-child(2) { transform: rotateY(90deg) translateZ(100px); }
    .face:nth-child(3) { transform: rotateY(180deg) translateZ(100px); }
    .face:nth-child(4) { transform: rotateY(-90deg) translateZ(100px); }
    .face:nth-child(5) { transform: rotateX(90deg) translateZ(100px); }
    .face:nth-child(6) { transform: rotateX(-90deg) translateZ(100px); }

    /* Animation to rotate the cube */
    @keyframes rotate {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <script>
    function createCubes() {
      const container = document.createElement('div');
      container.classList.add('cube-container');
      document.body.appendChild(container);

      const randomCubes = Math.floor(Math.random() * 10) + 1;

      for (let i = 0; i < randomCubes; i++) {
        const cube = document.createElement('div');
        cube.classList.add('cube');

        for (let j = 1; j <= 6; j++) {
          const face = document.createElement('div');
          face.classList.add('face');
          cube.appendChild(face);
        }

        container.appendChild(cube);
      }
    }

    document.addEventListener('click', createCubes);
  </script>
</body>
</html>
